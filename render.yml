services:
  # Main web service for the Vite React SPA
  - type: web
    name: gym-frontend-web
    env: node
    plan: free
    
    # Build configuration
    buildCommand: npm install && npm run build
    startCommand: npm start
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.17.1
    
    # Health check (optional but recommended)
    healthCheckPath: /
    
    # Limits
    staticPublicPath: dist
    
